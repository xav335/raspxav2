<body>
	<div id="browse-page" data-role="page">
		<script type="text/javascript">
		$(document).bind('pageinit', function() {
			client.initPage();
		});
		</script>	
		
		<div data-role="header" data-position="fixed" data-theme="a">
			<a id="home" href="#" data-icon="home">Servers</a>
			<h1 id="status-info-text">X1 Media Player</h1>
			<a id="player" href="player.html" data-icon="gear" data-theme="b">Player</a>
		</div>

		<div data-role="content">
			<h1 id="title">Media Servers</h1>
			<ul id="servers" data-role="listview" data-inset="true" data-filter="true">

		</div>
	
		<div data-inline="true" data-position-to="window" data-role="popup" data-history="false" data-overlay-theme="a" data-theme="e" class="ui-content" id="message-browser" data-transition="flip">

			<h4><a href="http://www.x1/">X1 Media Player</a> &copy; 2012 </h4>
